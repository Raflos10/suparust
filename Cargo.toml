[package]
name = "suparust"
authors = ["Anders B. Eie"]
version = "0.1.0"
edition = "2021"
license-file = "LICENSE"

[dependencies]
reqwest = { version = "0.12.7", features = ["json"] }
serde = { version = "1.0.210", features = ["derive"] }
thiserror = "1.0.64"
tokio = { version = "1.40.0", features = ["sync"] }
serde_json = "1.0.128"
# Custom git revision to get support for json in reqwest and serde in postgrest
# TODO: Update to proper version when it's released
postgrest = { git = "https://github.com/strykejern/postgrest-rs.git", branch = "serde", features = ["serde"] }
log = "0.4.22"

[target.'cfg(target_family = "wasm")'.dependencies]
web-time = "1.1.0"

[target.'cfg(not(target_familty = "wasm"))'.dependencies]
chrono = "0.4.38"

[dev-dependencies]
httptest = "0.16.1"
env_logger = "0.11.5"
chrono = "0.4.38"
